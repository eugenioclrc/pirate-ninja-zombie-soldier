<!doctype html>
<html>
<head>
  <title>pirate-ninja-zombie-soldier</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=9">

  <!-- build:css main.min.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- /build -->
</head>
<body oncontextmenu="return false">
  <div id="game" style="width: 800px;margin:40px auto; border:2px solid #333w"></div>
  <div>
    <form class="JSvars" style="margin: auto;width: 500px;color: #fff;">
    <label>var MAX_SPEED = </label> <input class="JSmax_speed" />; // pixels/second<br />
    <label>var MAX_SPEED_Y = </label> <input  class="JSmax_speed_y" />; // pixels/second<br />
  <label>var YSPEED = </label> <input  class="JSyspeed" />;<br />
  <label>var MOVE_ACCELERATION = </label> <input  class="JSmove_acceleration" />; // pixels/second/second<br />
  <label>var GRAVITY = </label> <input  class="JSgravity" />; <br />
  <label>var JUMP_BACK_OFF = </label> <input  class="JSjump_back_off" />;<br />
  <input type="submit" />
    </form>
  </div>
  <p style="color: white;">Use W A S D to move. Use your mouse to aim and shoot</p>
  <p style="color: white; font-size:2em">Developed by <a href="http://twitter.com/eugenioclrc">@eugenioclrc</a> and <a href="http://twitter.com/msemelman">@msemelman</a><p>

  
  <!-- <script src="http://192.168.0.201:8000/socket.io/socket.io.js"></script> -->
    

  <script src="js/lib/phaser.min.js"></script>
  <script src="js/states/Boot.js"></script>
  <script src="js/states/Preloader.js"></script>
  <script src="js/states/Arena.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
